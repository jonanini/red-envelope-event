<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>抽紅包活動</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #d32f2f;
    }
    .red-envelope-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .red-envelope {
      width: 100px;
      height: 150px;
      background-color: red;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .red-envelope:hover {
      transform: scale(1.1);
    }
    .red-envelope.selected {
      border: 4px solid gold;
      box-shadow: 0 0 15px gold;
    }
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .button:hover {
      background-color: #45a049;
    }
    .hidden {
      display: none;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>抽紅包活動</h1>

  <!-- 後台設定區 -->
  <div id="backend-settings">
    <h2>活動設定區</h2>
    <div>
      <label>中獎機率 (0-100%)：</label>
      <input type="number" id="winning-rate" value="50">
    </div>
    <div>
      <label>新增獎項：</label>
      <input type="text" id="prize-input" placeholder="輸入獎項">
      <button onclick="addPrize()">新增</button>
    </div>
    <div>
      <h3>獎項清單</h3>
      <ul id="prize-list"></ul>
    </div>
  </div>

  <!-- 前台互動區 -->
  <div id="frontend-interaction">
    <h2>選擇一個紅包</h2>
    <div class="red-envelope-container">
      <!-- 5 個紅包 -->
      <div class="red-envelope" onclick="selectEnvelope(1)">紅包 1</div>
      <div class="red-envelope" onclick="selectEnvelope(2)">紅包 2</div>
      <div class="red-envelope" onclick="selectEnvelope(3)">紅包 3</div>
      <div class="red-envelope" onclick="selectEnvelope(4)">紅包 4</div>
      <div class="red-envelope" onclick="selectEnvelope(5)">紅包 5</div>
    </div>
    <button class="button" onclick="revealPrize()">送出</button>
    <p id="result" class="hidden"></p>
  </div>

  <script>
    const prizeList = [];
    let selectedEnvelope = null;

    // 新增獎項
    function addPrize() {
      const prize = document.getElementById("prize-input").value;
      if (prize) {
        prizeList.push(prize);
        const listItem = document.createElement("li");
        listItem.textContent = prize;
        document.getElementById("prize-list").appendChild(listItem);
        document.getElementById("prize-input").value = "";
      } else {
        alert("請輸入獎項！");
      }
    }

    // 選擇紅包
    function selectEnvelope(number) {
      // 清除之前的選擇
      document.querySelectorAll(".red-envelope").forEach(env => {
        env.classList.remove("selected");
      });

      // 標記當前選擇
      const selected = document.querySelector(`.red-envelope:nth-child(${number})`);
      selected.classList.add("selected");

      // 設置選擇的紅包編號
      selectedEnvelope = number;
    }

    // 按下送出按鈕後顯示結果
    function revealPrize() {
      const winningRate = parseInt(document.getElementById("winning-rate").value);

      if (!selectedEnvelope) {
        alert("請選擇一個紅包！");
        return;
      }

      if (prizeList.length === 0) {
        alert("目前沒有可用的獎項，請先設定獎項！");
        return;
      }

      const randomNum = Math.random() * 100;

      if (randomNum < winningRate) {
        // 中獎
        const randomIndex = Math.floor(Math.random() * prizeList.length);
        const prize = prizeList[randomIndex];
        document.getElementById("result").textContent = `恭喜！你選擇的紅包 ${selectedEnvelope} 中獎，獎品是：${prize}`;
      } else {
        // 沒有中獎
        document.getElementById("result").textContent = `很遺憾！你選擇的紅包 ${selectedEnvelope} 沒有中獎！`;
      }

      // 顯示結果
      document.getElementById("result").classList.remove("hidden");
    }
  </script>
</body>
</html>
